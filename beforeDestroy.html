<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Lifecycle Hooks beforeDestroy</title>
    </head>
    <body>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data () {
                    return {
                        message: 'Hello World!'
                    }
                },
                beforeDestroy() {
                    this.message = null
                    delete this.message
                }
            });
        </script>
    </body>
</html>
