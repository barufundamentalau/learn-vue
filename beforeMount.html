<!DOCTYPE html>
<html>
    <head>
        <title>Belajar beforeMount Vue JS</title>
    </head>
    <body>

        <div id="app">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            var app = new Vue({
                el: '#app',
                template: '<div id="template">{{ data }}</div>',
                data () {
                    return {
                        data: 'Hello World!'
                    }
                },
                beforeMount () {
                    console.log(document.getElementById('template'))
                    // hasilnya adalah null, karena template dengan attribute id="template" belum di render
                }
            });
        </script>
    </body>
</html>
