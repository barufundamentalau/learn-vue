<!DOCTYPE html>
<html>
<head>
    <title>Belajar Vue Js</title>
</head>
<body>

    <div id="app">
        {{ message }}
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data () {
            return {
                message: 'Hello World!'
            }
        },
        created () {
            //outputnya Hello  World!, karena instance sudah dijalankan oleh Vue
            console.log(this.message)
        }
    });
</script>
</body>
</html>
