<!DOCTYPE html>
<html>
<head>
    <title>Belajar Vue Js - Data Binding</title>
</head>
<body>

    <div id="app">
      {{ message }}

      <input v-model="message">
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
</script>
</body>
</html>
